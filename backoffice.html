    <link

      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    /* HTML: <div class="loader"></div> */
    .loader {
      width: fit-content;
      font-size: 17px;
      font-family: monospace;
      line-height: 1.4;
      font-weight: bold;
      background: linear-gradient(#000 0 0) left,
        linear-gradient(#000 0 0) right;
      background-repeat: no-repeat;
      border-right: 5px solid #0000;
      border-left: 5px solid #0000;
      background-origin: border-box;
      position: relative;
      animation: l9-0 2s infinite;
    }
    .loader::before {
      content: "Loading";
    }
    .loader::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 22px;
      height: 60px;
      background: linear-gradient(
            90deg,
            #000 4px,
            #0000 0 calc(100% - 4px),
            #000 0
          )
          bottom / 22px 20px,
        linear-gradient(90deg, red 4px, #0000 0 calc(100% - 4px), red 0) bottom
          10px left 0/22px 6px,
        linear-gradient(#000 0 0) bottom 3px left 0 /22px 8px,
        linear-gradient(#000 0 0) bottom 0 left 50%/8px 16px;
      background-repeat: no-repeat;
      animation: l9-1 2s infinite;
    }
    @keyframes l9-0 {
      0%,
      25% {
        background-size: 50% 100%;
      }
      25.1%,
      75% {
        background-size: 0 0, 50% 100%;
      }
      75.1%,
      100% {
        background-size: 0 0, 0 0;
      }
    }
    @keyframes l9-1 {
      25% {
        background-position: bottom, bottom 54px left 0, bottom 3px left 0,
          bottom 0 left 50%;
        left: 0;
      }
      25.1% {
        background-position: bottom, bottom 10px left 0, bottom 3px left 0,
          bottom 0 left 50%;
        left: 0;
      }
      50% {
        background-position: bottom, bottom 10px left 0, bottom 3px left 0,
          bottom 0 left 50%;
        left: calc(100% - 22px);
      }
      75% {
        background-position: bottom, bottom 54px left 0, bottom 3px left 0,
          bottom 0 left 50%;
        left: calc(100% - 22px);
      }
      75.1% {
        background-position: bottom, bottom 10px left 0, bottom 3px left 0,
          bottom 0 left 50%;
        left: calc(100% - 22px);
      }
    }
  </style>
  <body class="vh-100 d-flex flex-column">
    <header>
      <nav
        class="navbar navbar-expand-md bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >

          <a class="navbar-brand" href="./index.html">

              src="https://www.svgrepo.com/show/65799/cd.svg"
              alt="Logo"

              class="d-inline-block align-text-top"

          <button

            data-bs-toggle="collapse"

            aria-controls="navbarNavDropdown"

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a

              <li>
                <a class="nav-link active" href="./backoffice.html"

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="text-center d-flex flex-column flex-grow-1">
      <div class="mx-auto">
        <div class="container mx-auto">
          <div class="row justify-content-center my-4"></div>
          <div class="col col-12">
            <form id="products-form">
              <div class="mb-4">
                <label for="name" class="form-label">Nome prodotto</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-4">
                <label for="description" class="form-label"
                  >Descrizione prodotto</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  required
                ></textarea>
              </div>
              <div class="mb-4">
                <label for="brand" class="form-label">Band</label>
                <input type="text" class="form-control" id="brand" required />
              </div>
              <div class="mb-4">
                <label for="img" class="form-label">Image</label>
                <input type="text" class="form-control" id="img" required />
              </div>
              <div class="mb-4">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <button type="submit" class="btn btn-success">SALVA</button>
              <button type="button" id="resetta" class="btn btn-success">
                Reset form
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-center">
        Music for everyone &copy;<span id="year"></span>
      </p>
    </footer>
