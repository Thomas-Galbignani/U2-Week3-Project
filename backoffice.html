<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music for everyone</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="vh-100 d-flex flex-column">
    <header>
      <nav
        class="navbar navbar-expand-md bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img
              src="https://www.svgrepo.com/show/65799/cd.svg"
              alt="Logo"
              width="50"
              height="50"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>

              <li>
                <a class="nav-link active" href="./backoffice.html"
                  >Back-Office</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row justify-content-center my-4">
          <div class="col col-12 col-md-6">
            <form id="products-form">
              <div class="mb-4">
                <label for="name" class="form-label">Nome prodotto</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-4">
                <label for="description" class="form-label"
                  >Descrizione prodotto</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  required
                ></textarea>
              </div>
              <div class="mb-4">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" required />
              </div>
              <div class="mb-4">
                <label for="img" class="form-label">Image</label>
                <input type="text" class="form-control" id="img" required />
              </div>
              <div class="mb-4">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <button type="submit" class="btn btn-primary">SALVA</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-center">
        Music for everyone &copy;<span id="year"></span>
      </p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/backoffice.js"></script>
  </body>
</html>
