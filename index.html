<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music for everyone</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    /* HTML: <div class="loader"></div> */
    .loader {
      width: fit-content;
      font-size: 17px;
      font-family: monospace;
      line-height: 1.4;
      font-weight: bold;
      background: linear-gradient(#000 0 0) left,
        linear-gradient(#000 0 0) right;
      background-repeat: no-repeat;
      border-right: 5px solid #0000;
      border-left: 5px solid #0000;
      background-origin: border-box;
      position: relative;
      animation: l9-0 2s infinite;
    }
    .loader::before {
      content: "Loading";
    }
    .loader::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 22px;
      height: 60px;
      background: linear-gradient(
            90deg,
            #000 4px,
            #0000 0 calc(100% - 4px),
            #000 0
          )
          bottom / 22px 20px,
        linear-gradient(90deg, red 4px, #0000 0 calc(100% - 4px), red 0) bottom
          10px left 0/22px 6px,
        linear-gradient(#000 0 0) bottom 3px left 0 /22px 8px,
        linear-gradient(#000 0 0) bottom 0 left 50%/8px 16px;
      background-repeat: no-repeat;
      animation: l9-1 2s infinite;
    }
    @keyframes l9-0 {
      0%,
      25% {
        background-size: 50% 100%;
      }
      25.1%,
      75% {
        background-size: 0 0, 50% 100%;
      }
      75.1%,
      100% {
        background-size: 0 0, 0 0;
      }
    }
    @keyframes l9-1 {
      25% {
        background-position: bottom, bottom 54px left 0, bottom 3px left 0,
          bottom 0 left 50%;
        left: 0;
      }
      25.1% {
        background-position: bottom, bottom 10px left 0, bottom 3px left 0,
          bottom 0 left 50%;
        left: 0;
      }
      50% {
        background-position: bottom, bottom 10px left 0, bottom 3px left 0,
          bottom 0 left 50%;
        left: calc(100% - 22px);
      }
      75% {
        background-position: bottom, bottom 54px left 0, bottom 3px left 0,
          bottom 0 left 50%;
        left: calc(100% - 22px);
      }
      75.1% {
        background-position: bottom, bottom 10px left 0, bottom 3px left 0,
          bottom 0 left 50%;
        left: calc(100% - 22px);
      }
    }
  </style>
  <body class="vh-100 d-flex flex-column bg-dark-subtle">
    <header>
      <nav
        class="navbar navbar-expand-md bg-dark border-bottom border-body"
        data-bs-theme="dark"

        <div class="container-fluid">

            <img
              src="https://www.svgrepo.com/show/65799/cd.svg"
              alt="Logo"
              width="50"
              height="50"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown text-light">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Admin link
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./backoffice.html"
                      >Back-Office</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="text-center" id="spinner-container">
          <div class="loader mx-auto my-5" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="cdRow" class="row justify-content-center g-4 mt-4 py-2"></div>
      </div>
    </main>
    <footer>
      <p class="text-center">
        Music for everyone &copy;<span id="year"></span>
      </p>
    </footer>
    <script

    ></script>
    <script src="./scripts/home.js"></script>
  </body>
